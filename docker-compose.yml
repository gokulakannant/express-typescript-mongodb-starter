version: "3.7"
services:
  etms:
    image: gokulakannan/etms:1.0.0
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    configs:
      - source: env
        target: /usr/src/app/.env
    ports:
      - 3001:3001
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - 27017
    restart: always
    volumes:
      - /var/www/store-db:/data/db
volumes:
  storage:
configs:
  env:
    file: .env
